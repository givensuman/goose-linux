---
name: "build goose linux image"
on:
  pull_request:
    branches:
      - main
    paths:
      - "build_files/**"
      - "system_files/**"
      - "Containerfile"
      - ".github/workflows/build-os.yml"
  schedule:
    - cron: "05 10 * * *" # 10:05am UTC everyday
  push:
    branches:
      - main
      - dev
    paths:
      - "build_files/**"
      - "system_files/**"
      - "Containerfile"
      - ".github/workflows/build-os.yml"
  workflow_dispatch:

env:
  IMAGE_NAME: "goose-linux"
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"
  IMAGE_BASENAME: "base"
  IMAGE_TAG: "${{ github.ref_name }}" # Overriden in generate-tags

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: build and push image
    runs-on: ubuntu-24.04
    continue-on-error: false
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1

      # Checkout push-to-registry action GitHub repository
      - name: Checkout Push to Registry action
        uses: actions/checkout@v4

      - name: Check just syntax
        uses: ublue-os/just-action@v2

      - name: Lint scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck build_files/*.sh || { echo "Shellcheck failed"; exit 1; }

      # Generate additional build tags
      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          TAGS=()
          sha="${GITHUB_SHA::7}"
          timestamp="$(date +%Y%m%d)"

          if [[ "${{ github.ref_name }}" == "main" ]]; then
            tag="stable"
          elif [[ "${{ github.ref_name }}" == "dev" ]]; then
            tag="dev"
          else
            tag="unknown"
          fi
          echo IMAGE_TAG="$tag" >> $GITHUB_ENV

          TAGS+=("${tag}")
          TAGS+=("${sha}")
          TAGS+=("${sha}-${tag}")

          for entry in "${TAGS[@]}"; do
            TAGS+=("${entry}-${timestamp}")
          done

          echo "TAGS=${TAGS[*]}" >> $GITHUB_OUTPUT

      # @echo version
      - name: Get current version
        id: labels
        run: |
          # Try to get version from base image, fallback to default if access fails
          if version=$(skopeo inspect docker://ghcr.io/ublue-os/base:stable 2>/dev/null | jq -r '.Labels["org.opencontainers.image.version"]' 2>/dev/null); then
            echo "VERSION=$version" >> $GITHUB_OUTPUT
          else
            echo "VERSION=unknown" >> $GITHUB_OUTPUT
          fi

      # Write metadata
      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            ${{ env.IMAGE_NAME }}

          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            io.artifacthub.package.logo-url=https://raw.githubusercontent.com/${{ github.repository }}/main/assets/goose.png
            org.opencontainers.image.title=${{ env.IMAGE_NAME }}
            org.opencontainers.image.version=${{ steps.labels.outputs.VERSION }}

      # Build image using Buildah action
      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.TAGS }}
          build-args: |
            BASE_IMAGE_NAME=${{ env.IMAGE_BASENAME }}
            IMAGE_TAG=${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
          oci: false

      # Workaround bug where capital letters in your GitHub username make it impossible to push to GHCR.
      # https://github.com/macbre/push-to-ghcr/issues/12
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push the image to GHCR
      - name: Push To GHCR
        id: push
        run: |
          for tag in ${{ steps.generate-tags.outputs.TAGS }}; do
            podman tag localhost/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${tag}
            podman push ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${tag}
            echo "digest=$(podman inspect ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${tag} --format '{{.Digest}}')" >> $GITHUB_OUTPUT
          done

      # Sign container
      - uses: sigstore/cosign-installer@v3.8.2

      - name: Write signing key to disk
        run: echo "${{ secrets.SIGNING_SECRET }}" > cosign.key

      - name: Sign container image
        shell: bash
        run: |
          cosign sign -y --key cosign.key \
          ${{ steps.registry_case.outputs.lowercase }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}@${{ steps.push.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: false
          COSIGN_PASSWORD: ""

      # Clean up buildah/podman images and containers
      - name: Cleanup
        run: |
          podman system prune -f
          buildah prune -f
